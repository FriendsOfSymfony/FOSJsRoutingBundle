# .github/workflows/code_checks.yaml
name: Code_Checks

on: ["push", "pull_request"]

jobs:
  js-tests:
    name: "JS Tests"
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install JS dependencies
        run: |
          cd Resources && npm install

      - name: Install PHP dependencies (for PhantomJS)
        uses: ramsey/composer-install@v3

      - name: Run JS tests
        run: |
          cd Resources && OPENSSL_CONF=/dev/null npm run test
  phpunit:
    name: "PHP ${{ matrix.php }} + ${{ matrix.dependencies }} dependencies + Symfony ${{ matrix.symfony }}"
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        php: ['8.0', '8.1', '8.2', '8.3', '8.4']
        dependencies: [highest]
        symfony: ['*']
        include:
          # Minimum supported dependencies with the oldest supported PHP version
          - php: '8.0'
            dependencies: lowest
            symfony: '*'

          # Minimum supported dependencies with the latest supported PHP version
          - php: '8.4'
            dependencies: lowest
            symfony: '*'

          - php: '8.4'
            dependencies: highest
            symfony: '*'

          # Test each supported Symfony version with lowest supported PHP version

          - php: '8.0'
            dependencies: highest
            symfony: '5.4.*'

          - php: '8.1'
            dependencies: highest
            symfony: '6.4.*'

          - php: '8.2'
            dependencies: highest
            symfony: '7.3.*'
            
          - php: '8.4'
            dependencies: highest
            symfony: '8.0.*'
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}

      # until its released
      - name: Use dev stability for Symfony 8
        if: matrix.symfony == '8.0.*'
        run: composer config minimum-stability dev

      - name: Require Symfony version
        if: matrix.symfony != '*'
        run: |
          composer global config --no-plugins allow-plugins.symfony/flex true
          composer global require --no-interaction --no-progress symfony/flex:^2.2
          composer config extra.symfony.require ${{ matrix.symfony }}

      - name: Update project dependencies
        uses: ramsey/composer-install@v3
        with:
          dependency-versions: ${{ matrix.dependencies }}

      - name: Cache PHPUnit
        uses: actions/cache@v4
        with:
          path: vendor/bin/.phpunit
          key: ${{ runner.os }}-phpunit-${{ matrix.php }}

      - name: Install PHPUnit
        run: vendor/bin/simple-phpunit install

      - name: Run PHPUnit tests
        env:
          SYMFONY_DEPRECATIONS_HELPER: max[self]=0
        run: vendor/bin/simple-phpunit -v
